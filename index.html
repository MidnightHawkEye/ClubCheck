<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Check Holy-Moly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            background-image: url("Bild1.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
         .miami-text {
            color: #00ffff;
            text-shadow:
              0 0 5px #00ffff,
              0 0 10px #ff00ff,
              0 0 20px #ff00ff;
            font-family: Arial, sans-serif;
        }
        #guestDisplay {
        font-size: 20px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #222;
        border-radius: 5px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pop-in {
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        #warningLight {
        width: 30px;
        height: 30px;
        margin: 15px auto;
        border-radius: 50%;
        background-color: red;
        box-shadow: 0 0 20px red;
        display: none;
        }

        /* Blink-Animation */
        @keyframes blinkRed {
          0%   { opacity: 1; }
          50%  { opacity: 0.2; }
          100% { opacity: 1; }
        }

        .blinking {
          animation: blinkRed 1s infinite;
        }

</style>

    

    </style>
    <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
    
<div class="miami-text pop-in" style="
  background: rgba(0,0,0,0.7);
  color: #00ffff;
  padding: 20px;
  width: 320px;
  font-size: 32px;
  font-weight: bold;
  text-align: center;
  letter-spacing: 3px;
  text-shadow:
    0 0 5px #00ffff,
    0 0 10px #ff00ff,
    0 0 20px #ff00ff;
  font-family: 'Arial', sans-serif;

">
  CLUB CHECK
</div>

</button>
    <p class="miami-text pop-in delay-1" ><span id="guestDisplay">0</span></p>
    <div id="warningLight"></div>
    <h1 class="miami-text pop-in delay-2">ðŸŽ‰ Welcome in the Club Holy Moly ðŸŽ‰</h1>
    <h1 class="miami-text pop-in delay-2"> Club Entrance </h1>
    <div class="miami-text pop-in delay-3">
        <input type="text" id="name" placeholder="Your name">
        <br>
        <input type="number" id="age" placeholder="Your age">
        <br>
        <button onclick="checkAge()">Check Entry</button>
    </div>

    <div id="cashSection" style="display:none;" class="miami-text pop-in delay-3">
        <br>
        <input type="number" id="cash" placeholder="Cash in CHF">
        <br>
        <button id="cashButton" onclick="checkCash()">Check cash</button>

    </div>
    <div class="miami-text pop-in delay-3">
        <div id="output"></div>
        <br>
        <button onclick="resetForm()">ðŸ‘¤ Next guest</button>
        <p class="miami-text">ðŸ’° Total revenue: <span id="revenue">0</span> $</p>
        <p id="clubStatus" class="miami-text pop-in delay-2"></p>
        <button onclick="resetAll()">Reset ALL</button>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="miami.mp3.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
